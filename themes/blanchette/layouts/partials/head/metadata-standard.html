<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{{ if eq .Type "articles" }}
	<meta name="description" content="{{if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Data.settings.sitedescription }}{{ end }}" />
	<title>{{.Title}}</title>
{{ else }}
<meta name="description" content="{{ if .IsHome }}{{ .Site.Data.settings.sitedescription }}{{ else if .Description }}{{ .Description }}{{ else }}{{ .Site.Data.settings.sitedescription }}{{ end }}" />
<title>{{if .IsHome}}{{.Site.Data.settings.sitetitle}}{{ else }}{{.Title}}{{if .Site.Data.settings.titleautocompletion}} | {{.Site.Title}}{{end}}{{end}}</title>
{{ end }}
