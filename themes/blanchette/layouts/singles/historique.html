{{ define "main" }}
 <div id="page-wrapper" class="history-page">

                <header id="inner-header">
                    <div class="container">
                        <h2>NOTRE HISTOIRE</h2>
                    </div>
                </header>
                <!-- // inner  -->

                <div id="featured-header-image">
                    <img src="/img/misc/team.jpg" alt="" class="img-responsive">
                </div>                

            <div class="container">
                <div id="intro">
                    <p>{{.Params.imagedesc}} 
                    </br>{{.Params.imageordre}} </p>
                    <img src="/img/misc/{{.Params.teamimage}}" alt="" class="img-responsive">
                </div>
                <!-- // intro  -->
                <div id="history" style="display: none;">
                	
                </div>
								
                <div id="team-listing">

									{{ range $i, $e := sort $.Site.Data.equipe.blanchette "ordre" "asce"}}
										{{ $mod1 := modBool $i 1}}
										{{ $mod2 := modBool $i 2}}
										{{ $mod3 := modBool $i 3}}
										<div class="team-block">
                        <div class="image-holder">
                            <img src="/img/team/{{$e.photo}}" alt="{{$e.nom}}" class="img-responsive">
                        </div>
                        <!-- // image holder  -->
                        <div class="content">
                            <div class="holder">
                                <h5>{{$e.nom}}</h5>
                                <p>{{$e.description}}</p>
                            </div>
                            <!-- // holder  -->
                        </div>
                        <!-- // content  -->
                        <div class="clearfix"></div>
                    </div>
                    <!-- // team block  -->
									{{ end }}

                </div>
                <!-- // team listing  -->
								<div id="partner-listing">
									
								</div>
            </div>
            <!-- // container  -->
        </div> 
        <!-- pagewrapper  -->

{{ end }}
