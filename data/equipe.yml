blanchette:
  - description: >-
      Membre fondateur du groupe, Vincent chapeaute toutes les principales opérations, décisions et tous les grands mouvements du groupe. Rêveur et visionnaire né, son œil aiguisé pour le marketing engendre un fort succès des bannières. Sa détermination et ses idées de grandeur sont à l’origine de l'ensemble des projets du groupe.
    descriptionen: >-
      At the helm of the company since the beginning, Vincent oversees principal operations, decisions and major moves in the group. A born dreamer and visionary, his keen marketing instincts bring about a marked success for the banner. His determination and ideas for greatness are at the root of all of the group’s projects.
    nom: "Vincent Blanchette, copropriétaire"
    name: "Vincent Blanchette, Co-owner"
    ordre: 1
    photo: 01-blanchette-vincent.jpg
  - description: >-
      Membre fondateur du groupe, André-François chapeaute toutes les principales opérations, décisions et tous les grands mouvements du groupe. Il s’implique particulièrement dans l’aspect financier du groupe, manipulant avec aisance budgets et investissements. Son esprit rationnel le rend la personne tout indiquée pour veiller à la gestion des procédés opérationnels et au management pour l’ensemble des bannières. 
    descriptionen: >-
      At the helm of the company since the beginning, André-François oversees principal operations, decisions and major moves in the group. He is particularly involved in the financial aspects of the group, comfortably managing budgets and investments. His rational thinking makes him the best person to oversee operational procedures and the management of all banners. 
    nom: "André-François Blanchette, copropriétaire"
    name: "André-François Blanchette, Co-owner"
    ordre: 2
    photo: 02-blanchette-andre.jpg
  - description: >-
      Simon se spécialise dans les aspects relatifs à l’immobilier et à la construction. Son travail indispensable en matière de rénovation, de plans et devis, ainsi qu’en plans d’entretien pour l’ensemble des bannières font de lui un atout de taille dans tout processus de franchise ou licence. 
    descriptionen: >-
      Simon specializes in the real estate and construction aspects of the group. His indispensable work in terms of renovations, plans and specifications, as well as the maintenance plans for all banners makes him a considerable asset in any franchising and licensing process.
    nom: "Simon Blanchette, copropriétaire"
    name: "André-François Blanchette, Co-owner"
    ordre: 3
    photo: 03-blanchette-simon.jpg
  - description: >-
      David a pour sa part pris sous son aile la bannière La P’tite Grenouille. Le choix de l’emplacement, la gestion des opérations, l’assistance dans le processus d’ouverture, le marketing et l’entretien de relations avec les franchisés ne sont que quelques-unes de ses principales fonctions. 
    descriptionen: >-
      David has taken La P’tite Grenouille under his swing. The choice of location, operations management, assistance in the opening process, marketing and relations with franchisees are only a few of his principal responsibilities.
    nom: "David Blanchette, copropriétaire"
    name: "André-François Blanchette, Co-owner"
    ordre: 4
    photo: 04-blanchette-david.jpg
  - description: >-
      Kimpton s’occupe de la bannière au plus grand rayonnement du groupe, soit celle des restaurants-bars SHAKER Cuisine & Mixologie. Il participe activement à la recherche et au développement en lien avec le menu, à la gestion des opérations du franchiseur, aux tests de mise en marché, aux événements et au marketing. 
    descriptionen: >-
      Kimpton sees to the image of the group’s largest banner, that is, SHAKER Kitchen & Mixology restaurant-bars. He actively participates in the research and development for the menu, operations management of the franchisor, market tests, events and marketing.
    nom: "Kimpton Blanchette, copropriétaire"
    name: "André-François Blanchette, Co-owner"
    ordre: 5
    photo: 05-blanchette-kimpton.jpg
