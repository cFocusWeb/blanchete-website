timeline:
  - date: 1996 
    titre: Dépanneur qui livre
    description: C'est avec ce projet que l'aventure débute. Deux des cinq Blanchette achètent un dépanneur en faillite et sont graduellement joints par d'autres membres de leur famille. Encore aujourd'hui, le groupe reste propriétaire de l'établissement.  
  - date: 2001-2012
    titre: STAR CAFÉ  
    description: Le STAR CAFÉ était un café avec comptoir de restaurant offrant un menu de style casse-croûte. En 2012, le groupe décida de revendre pour se concentrer à d'autres projets d'envergure.   
  - date: 2004-2015
    titre: STAR BAR 
    description: Déclinaison du projet précédent, le STAR BAR offrait quant à lui une expérience de style restaurant-bar. Quelques années plus tard, le groupe y ajoute le STAR CLUB proposant une piste de danse propice aux soirées rythmées de tous genres. En 2015, le STAR BAR laisse place à un nouveau concept avant-gardiste.  
  - date: 2005
    titre: La P'tite Grenouille 
    description: Avec La P'tite Grenouille, le groupe amène l'expérience de style chansonnier à un plus large public. Les amateurs de party s'y retrouvent encore aujourd'hui dans leurs 18 succursales pour y chanter à tue-tête de bons vieux hits.  
  - date: 2007-2013
    titre: Thaïzone  
    description: Le groupe, joint à deux associés de l'époque, fonde Thaïzone en 2007, l'une des plus grosses chaînes de restauration rapide thaïlandaise. En 2013, un géant de la restauration détenant son plus proche concurrent les approche pour faire l'acquisition de la chaîne, craignant la compétition. Le groupe accepte l'alléchante transaction, mais reste propriétaire du premier restaurant de La Pyramide, toujours en activité aujourd'hui.  
  - date: 2009-2016
    titre: Salad Shop 
    description: Désireux d'offrir un comptoir de nourriture santé, le groupe lance SaladShop en 2009. La bannière est vendue en 2016 pour donner la chance au groupe de concentrer ses efforts sur d'autres projets.  
  - date: 2011
    titre: Frit's Burgers & Poutines 
    description: En 2011, le groupe et un associé se lancent dans une toute nouvelle aventure avec le Frit's Burgers & Poutines. Son premier restaurant de La Pyramide à Ste-Foy laisse place à un second en 2017 à Beauport, lequel sera suivi de plusieurs ouvertures dans les prochaines années.   
  - date: 2013
    titre: Portofino Club Italien 
    description: Reprenant le local du Mundial, un bar de Ste-Foy ayant fermé, le Portofino Club Italien ouvre ses portes en 2013. Déclinaison du concept original du Portofino se trouvant dans le Vieux-Québec, celui de Ste-Foy propose une ambiance feutrée, un décor glamour et une cuisine d'inspiration italienne des plus savoureuses.   
  - date: 2014
    titre: VAPOSHOP 
    description: VAPOSHOP est d'abord lancé en tant que ligne de produits liquides pour cigarettes électroniques. Rapidement, la bannière complète son offre avec l'ouverture de 3 succursales.   
  - date: 2015
    titre: SHAKER Cuisine & Mixologie 
    description: En 2015, le groupe actualise le STAR BAR et présente le SHAKER Cuisine & Mixologie, offrant tartares, cocktails et burgers gourmets, en plus des nombreuses promotions. Avec son expansion rapide et son succès fulgurant, la bannière, dénombrant maintenant 8 succursales, est désormais la seule chaîne de restaurants-bars spécialisée en la matière.   
  - date: 2015
    titre: Chocolato 
    description: Né d'une envie de reproduire l'expérience des plus prestigieuses chocolateries italiennes, le premier bar à chocolat & crème glacée Chocolato ouvre ses portes à Ste-Foy ; un travail du groupe et d'un de ses associés. Le concept se répand rapidement à travers la province avec ses 12 succursales.   
  - date: 2015
    titre: HOLA Grill Mexicain 
    description: Avec HOLA Grill Mexicain, le groupe diversifie son offre en restauration rapide en offrant un comptoir avec une cuisine fraîche et sur mesure. Situé dans La Pyramide à Ste-Foy, HOLA Grill Mexicain attire autant les amateurs de nourriture mexicain que les adeptes de repas santé.   
  - date: 2015
    titre: Planète Nutrition 
    description: Planète Nutrition, un magasin de suppléments offrant de nombreux produits complémentaires, est lancé par le groupe et un associé en 2015. Avec maintenant 7 succursales et un site Internet transactionnel, Planète Nutrition et se positionne déjà comme l'un des plus gros joueurs dans son domaine. 
  - date: 2017
    titre: TARTAR Station 
    description: Le tout premier comptoir de restauration rapide spécialisé en tartares, tatakis et poke bols ouvre ses portes à La Pyramide à Ste-Foy. Suscitant un grand engouement des amateurs de cuisine santé et savoureuse, TARTAR Station prévoit deux autres ouvertures dans les prochains mois.  
