backend:
  name: git-gateway
  accept_roles: #optional - accepts all users if left out
    - admin
  branch: development # Branch to update (master by default)

media_folder: "themes/blanchette/source-images/articles" # Folder where user uploaded files should go
public_folder: "/img/articles" # The src attribute for uploaded media will begin with

publish_mode: editorial_workflow

collections:
### AUTRES
  - name: "articles-autres-fr" # Used in routes, e.g. /admin/collections/blog
    label: "Articles - Autres - FR" # Used in the UI
    folder: "content/autres" # The path to the folder where the documents are stored
    slug: "{{identifiant}}"
    editor:
      preview: false
    create: true # Allow users to create new documents in this collection
    filter: 
      field: "i18nlanguage"
      value: "fr"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Lien", name: "slug", widget: "string", default: "ceci-est-un-example", pattern: ["^[a-z0-9]+(?:-[a-z0-9/]+)*$", "Svp utilisez le format ceci-est-un-test"]}
      - {label: "Identifiant", name: "identifiant", default: "04-exemple-article", pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Svp utilisez le format 04-exemple-article"], widget: "relation", collection: "articles-autres-en", searchFields: ["identifiant","title"], valueField: "identifiant"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Date de publication", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - label: "Lieu de l'article" 
        name: "external" 
        widget: "object" 
        fields:
          - {label: "Est-ce un article externe?", name: "need", widget: "boolean", required: false}
          - {label: "Lien", name: "url", widget: "string", required: false}
          - {label: "Nom de la presse", name: "presse", widget: "string", required: false}
      - {label: "Est-il dans la catégorie occasion d'affaires?", name: "occasion", widget: "boolean", required: false, default: false}
      - {label: "Est-il dans la catégorie historique?", name: "historique", widget: "boolean", required: false, default: true}
      - label: "Couleur des flèches sur l'image principale"
        name: "arrowc"
        widget: "string"
        default: "white"
        # widget: "select"
        # options:
        #   - { label: "Blanc", value: "white" }
        #   - { label: "Noir", value: "black" }
        #   - { label: "Vert", value: "#62d54c" }
      - label: "Apparence de l'article sur la page Projets" 
        name: "list" 
        widget: "object"
        required: false 
        fields:
          - {label: "Portion avant le titre", name: "pretitle", widget: "string", required: false}
          - {label: "Titre alternatif sur la page de l'article", name: "title", widget: "string", required: false}
      - {label: "Langue", name: "i18nlanguage", widget: "hidden", default: "fr"}
      - {label: "Type", name: "type", widget: "hidden", default: "articles"}
      - {label: "Menu", name: "activemenu", widget: "hidden", default: "projets"}
      - {label: "Weight", name: "weight", widget: "hidden", default: "1"}
      - {label: "Autres", name: "autres", widget: "hidden", default: "oui"}
      - {label: "Texte", name: "body", widget: "markdown"}
      - {label: "Rendre l'article invisible?", name: "draft", widget: "boolean", required: false, default: false}

